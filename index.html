<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="index.js" type="module" defer></script>
</head>
<body>
<div id="container-outer">
  <header>
    <div class="container-inner">
      <h1>Jimmy's Diner</h1>
      <h2 class="font-md">The best burgers and pizzas in town.</h2>
    </div>
  </header>
  <main>
    <div class="container-inner">

      <div id="menu"></div>
      <div id="order" class="hidden">
        <h3 class="font-lg">Your Order</h3>
        <ul class="order-lines"></ul>
        <div class="order-total">
          <div class="order-line">
            <span class="font-lg">Total Price:</span>
            <span class="order-line-total"></span>
          </div>
        </div>
        <button id="order-complete" class="submit-btn">Complete Order</button>
      </div>
    </div>
  </main>

  <div id="card-details" class="hidden">
    <form action="">
      <h2 class="font-lg">Enter card details</h2>
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="text" name="card" placeholder="Enter card number" required>
      <input type="text" name="cvv" placeholder="Enter CVV" required>
      <button type="submit" class="submit-btn">Pay</button>
    </form>
  </div>

  <div class="container-inner">
      <div id="confirmation-banner" class="hidden"></div>
    </div>
  </div>

</div>
</body>
</html>
