<html>
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="index.js" type="module" defer></script>

<body>
<div id="container-outer">
  <header>
    <div class="container-inner">
      <h1>Jimmy's Diner</h1>
      <h2 class="font-md">The best burgers and pizzas in town.</h2>
    </div>
  </header>
  <main>
    <div class="container-inner">


      <div id="menu"></div>
      <div id="order" class="hidden">
        <h3 class="font-lg">Your Order</h3>
        <ul class="order-lines">
        </ul>

        <div class="order-total">

            <span class="font-lg">Total Price:</span>

        </div>
      </div>
    </div>

</div>
